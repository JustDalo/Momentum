<!DOCKTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
		<meta name = "viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel ="stylesheet" href = "css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="css/owfont-regular.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Momentum</title>
    </head>
    <body>
        <time id = "time"></time>
        <h1>
            <span id = "greeting"></span>
            <span id = "name" contenteditable="true" onfocus="this.textContent = ''"></span>
        </h1>
		<h2 id = "date"></h2>
        <h2>What Is Your Focus For Today? </h2>
        <h2 id = "focus" contenteditable="true" onfocus="this.textContent = ''"></h2>
		<div>
			<button class="backgroundBtn" type="button">Next Image</button>
		</div>
		<script src = "js/changeBackground.js"></script>
		
		<div class="quoteBox" id="quote-box">
			<h1 class="quote" id="text"></h1>
			<h1 class="author" id="author"></h1>
			
			<div class="btn">
				<button type="button" class="get-quote" id="new-quote">Get Quote</button>
			</div>
  		</div>
		<script src = "js/setQuote.js"></script>
		
		<div class = "weatherBox">
			<div class = "weatherForcast">
				<i class="weather-icon owf"></i>	
				<div class="temperature"></div>
			</div>
			<div class="city" contenteditable="true"></div>
		  	<div class="weatherDescription"></div>
			<div class = "humidity"></div>
			<div class = "windSpeed"></div>
		</div>
		<script src = "js/setWeatherForcast.js"></script>
		
		<script src = "js/main.js"></script>
    </body>
</html>
